notests *default:
  build:
    target: Vostok.Logging.Core.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Logging.Core/bin/Release/netstandard2.0/Vostok.Logging.Core.dll

  deps:
    - vostok.logging.abstractions@dev
    - vostok.commons@dev

full-build > sdk:
  build:
    target: Vostok.Logging.Core.sln
    configuration: Release